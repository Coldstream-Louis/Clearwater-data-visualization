version: '3'
services:
  frontend:
    build: ./frontend19v
    ports:
      - "9998:9998"
    depends_on:
      - backend
  backend:
    build: ./BackEnd19v
    expose:
      - 8080
    links:
      - fuseki:fuseki
      - mongo:mongo
  fuseki:
    image: stain/jena-fuseki
    ports:
      - "3030:3030"
  mongo:
    build: ./mongo
    ports:
      - "27020:27017"